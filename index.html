<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator-display-container">
        <h1 id="display" class="calculator-display">0</h1>
      </div>

      <div class="calculator-body-container">
        <div class="calculator-body">
          <div class="calculator-buttons">
            <button class="calculator-button" disabled></button>
            <button class="calculator-button js-back-button">&#8592;</button>
            <button id="clear-button" class="calculator-button">C</button>
            <button class="calculator-button js-number" value="7">7</button>
            <button class="calculator-button js-number" value="8">8</button>
            <button class="calculator-button js-number" value="9">9</button>
            <button class="calculator-button js-number" value="4">4</button>
            <button class="calculator-button js-number" value="5">5</button>
            <button class="calculator-button js-number" value="6">6</button>
            <button class="calculator-button js-number" value="1">1</button>
            <button class="calculator-button js-number" value="2">2</button>
            <button class="calculator-button js-number" value="3">3</button>
            <button class="calculator-button" disabled></button>
            <button class="calculator-button js-number" value="0">0</button>
            <button id="decimal" class="calculator-button" value=".">.</button>
          </div>
          <div class="calculator-operators">
            <button class="calculator-operator js-operator" value="+">+</button>
            <button class="calculator-operator js-operator" value="-">-</button>
            <button class="calculator-operator js-operator" value="*">ร</button>
            <button class="calculator-operator js-operator" value="/">รท</button>
            <button class="calculator-operator js-operator" value="=">=</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
